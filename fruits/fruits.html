<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Fruits and Students</title> 
</head> 
<body> 
<h1>Fruits</h1> 
<ul>

<li>{{ fruit }}</li> 
{% endfor %} 
</ul>

<ol> 
{% for student in students %} 
<li>{{ student }}</li> 
{% endfor %} 
</ol> 
</body> 
</html>
